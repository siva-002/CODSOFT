<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<style>
 
</style>
<body>
    <div id="con">
    <div class="navbar">
        <div class="logo">
            <img src="" alt=""><span><i>P</i>ORTFOLIO</span>
        </div>
        <ul class="link">
            <li><a href="#home" class="btn-home">HOME</a></li>
            <li><a href="#services" class="btn-service">SERVICES</a></li>
            <li><a href="#skills" class="btn-skills">SKILLS</a></li>
            <li><a href="#contact" class="btn-contact">CONTACT</a></li>
        </ul>
    </div>
<div class="container">
    <div class="dash-info" id="home">
      
        <div class="content">
            <div class="con"><h1> </h1> <i class="blink"></i>    </div>
            
            <div class="social">
                <ul>
                    <li><i class="fa fa-linkedin"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                   
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-youtube"></i></li>
                   
             
                </ul>
            </div>
        </div>
        <div class="img">
              <!-- <img src="profile.jpg" alt="">   -->
        </div>
    </div>
    <div class="services" id="services">
        
        <h2>Services</h2>
        <div class="info">
            <div class="item">
                <div class="img">
                    <img src="images/ui.png" alt="">
                </div>
                <h3>UI/UX DESIGN</h3>
            </div>
            <div class="item">
                <div class="img">
                    <img src="images/front.jpg" alt="">
                </div>
                <h3>FRONT END DEVELOPMENT</h3>
            </div>
            <div class="item">
                <div class="img">
                    <img src="images/back.jfif" alt="">
                </div>
                <h3>BACK END DEVELOPMENT</h3>
            </div>
        </div>
    </div>

    <div class="skills " id="skills">
        <h2>Skills</h2>
        <div class="con">
            <div class="left">
                    <span>
                        <i class="fa fa-paint-brush"></i><b>Design + Development</b> 
                
                    </span>
                    <span>
                        <i class="fa fa-code"></i><b>Technology</b>
                    </span>
                    <span>
                        <i class="fa fa-mobile"></i><b>Responsive Design</b>
                    </span>
            </div>
            <div class="right">
                <div class="item html">
                    <h4>HTML <i>90%</i></h4>
                </div>
                <div class="item css">
                    <h4>CSS <i>80%</i></h4>
                </div>
                <div class="item js">
                    <h4>JAVASCRIPT <i>70%</i></h4>
                </div>
                <div class="item php">
                    <h4>PHP <i>80%</i></h4>
                </div>
            </div>
        </div>
</div>
        <div class="contact" id="contact">
            <h2>Contact Me</h2>

            <div class="con">
                <div class="form">
                    <div class="name">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="email">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="sub">
                        <input type="text" placeholder="Subject">
                    </div>
                    <div class="msg">
                       <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>
                    <div>
                        <button>SUBMIT</button>
                    </div>
                    <div class="contact-soc">
                        <div class="fb"><i class="fa fa-facebook"></i></div>
                        <div class="wp"><i class="fa fa-whatsapp"></i></div>
                        <div class="ig"><i class="fa fa-instagram"></i></div>
                        <div class="li"><i class="fa fa-linkedin"></i></div>
                        <div class="tw"><i class="fa fa-pinterest"></i></div>
                    </div>
          
                </div>
            </div>
        </div>
    </div>




</div>
</div>
<script src="script.js"></script>
</body>
</html>
